<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sala vazia residência</title>
    <style>
 
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
      <div class="container is-widescreen">
      <div class="navbar"></div>
      <div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
        <div class="field">
  <label class="label">Nome Artístico</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" value="salavazia ">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">Este usuário não está disponível</p>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email input" value="producao @">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">Este email é inválido.</p>
</div>

<div class="field">
  <p class="control has-icons-left">
    <span class="select">
      <select>
        <option selected>País</option>
        <option>Selecione</option>
        <option>Brasil</option>
      </select>
    </span>
    <span class="icon is-small is-left">
      <i class="fas fa-globe"></i>
    </span>
  </p>
</div>

<div class="field">
  <label class="label">Linguagem</label>
  <div class="control">
    <div class="select">
      <select>
        <option>Selecione</option>
        <option>Arte Sonora</option>
        <option>Arte Digital</option>
        <option>Performance</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Porque você quer participar da residência?</label>
  <div class="control">
    <textarea class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      Eu aceito os termos do <a href="#">regulamento.</a>
    </label>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Sim
    </label>
    <label class="radio">
      <input type="radio" name="question">
      Não
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Enviar</button>
  </div>
  <div class="control">
    <button class="button is-text">Cancelar</button>
  </div>
</div>
      </div>
        </article>
        <article class="tile is-child notification is-warning">
          <p class="title">...tiles</p>
          <p class="subtitle">Bottom tile</p>
        </article>
      </div>
      <div class="tile is-parent">
      <div class="notification">
      Este esta é a página de inscrições para a convocatória <strong>aberta</strong> <em>até</em> o dia <code>15 de junho</code>.
      </div>
      <div class="field">
  <label class="label">Nome</label>
  <div class="control">
    <input class="input" type="text" placeholder="Nome completo">
  </div>
</div>


  </body>
</html>
